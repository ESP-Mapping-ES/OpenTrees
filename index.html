<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OpenTrees.org</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='dist/mapbox-gl-dev.js'></script>
    <script src="dist/jquery-2.2.2.min.js"></script>
    <script src="dist/jquery.mobile.custom.min.js"></script>
    <link href='dist/mapbox-gl.css' rel='stylesheet' />
    <link href='assets/opentrees.css' rel='stylesheet' />
    <script src="http://use.edgefonts.net/lancelot;neuton;lato.js"></script>
    <link rel="shortcut icon" href="h1/cubetree-favicon.png"/>

</head>
<body>
<div id="container">
    <header>
        <div id="mainheader">
            <div id="logo"></div>
            <h1>
              <span class="header-title">OpenTrees.org</span> &nbsp; <small>514,464 open data trees</small>
            </h1>
            <p class="credit">By <a href="http://stevebennett.me">Steve Bennett</a></p>
        </div>
        <div id="about">
            <p><a href="v1/index.html">Back to old site</a></p>
        </div>
    </header>
    <div id='map'></div>
    <footer>
    <p>
    <a href="https://github.com/stevage/opentrees">Source code on Github</a>.
    </p>
</div>
<div id="explore" class="overbox">
    <div class="hamburger">â‰¡</div>
    <div class="collapsible">
        <h3>Color by:</h3>
        <form>
            <label><input type="radio" name="dimension" id="bynone" checked="true"/>None</label>
            <label><input type="radio" name="dimension" id="byspecies"/>Species</label>
            <!-- <label><input type="radio" name="dimension" id="byage"/>Age</label> -->
            <!-- <label><input type="radio" name="dimension" id="bydbh"/>Diameter (DBH)</label> -->
            <label><input type="radio" name="dimension" id="bylocation"/>Location</label>
            <label><input type="radio" name="dimension" id="byrarity"/>Rarity</label>
        </form>
        <div id="legend"></div>
    </div>
</div>
<div id='info' class="hidden overbox">
    <h3 id="treetitle"></h3>
    <div id="infotablebox">
    <table id="infotable"></table>
    </div>
    <div id="wikibox">
        <div id="wikiimg"></div>
        <div id="wikitext"></div>
    </div>
    <div class="closex">&#10006;</div>
</div>
<script src="assets/opentrees.js"></script>
<script>
    if (location.host.match(/localhost/)) { 
        document.write('<script src="http://localhost:35729/livereload.js?snipver=1"></' + 'script>');
    }
</script>
</body>
</html>
